    networks:
      redis_cluster_net:
        ipv4_address: 173.18.0.10

  cluster_initiator:
    container_name: cluster_initiator
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    depends_on:
      - redis_1
      - redis_2
      - redis_3
      - redis_4
      - redis_5
      - redis_6
      - redis_7
      - redis_8
      - redis_9

    networks:
      redis_cluster_net:
        ipv4_address: 173.18.0.12


  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_web
    environment:
      REDIS_HOSTS: "local:redis_1:6379,local:redis_2:6379,local:redis_3:6379"
    ports:
      - "5000:8081"
    depends_on:
      - redis_1
      - redis_2
      - redis_3
      - redis_4
      - redis_5
      - redis_6
      - redis_7
      - redis_8
      - redis_9
      - cluster_initiator
    networks:
      redis_cluster_net:
        ipv4_address: 173.18.0.13

networks:
  redis_cluster_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 173.18.0.0/16


volumes:
  redis_1_data: {}
  redis_2_data: {}
  redis_3_data: {}
  redis_4_data: {}
  redis_5_data: {}
  redis_6_data: {}
